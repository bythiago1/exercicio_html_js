<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS - EBAC</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício EBAC - HTML + JS</h1>
        <div>
            <form id="form-number">
                <input type="number" id="number-a" placeholder="Número A">
                <input type="number" id="number-b" placeholder="Número B">
                <button type="submit">Enviar</button>
                <div class="error-msg">
                    <p>
                        Você perdeu! O número B é menor que o número A
                    </p>
                </div>
                <div class="success-msg">
                    <p>
                        Você ganhou! O número B é maior que o número A
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
